<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        a {
            display: inline-block;
            margin: 10px 10px 0;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            font-size: 16px;
        }
        a:hover {
            text-decoration: underline;
        }
        .info {
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if request.user.is_authenticated %}
            <h2>Welcome, {{ request.user.username }} ðŸŽ‰</h2>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <h2>Welcome, Guest </h2>
            <a href="{% url 'login' %}">Login</a> 
            <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
    </div>
</body>
</html>
